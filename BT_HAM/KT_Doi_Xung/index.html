<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Kiểm tra chuỗi đối xứng</h2>
    <label for="">
        Nhập chuỗi:
        <input type="text" name="" id="strText" placeholder="Chuỗi của bạn là ...">
    </label>
    <button id="result">Kiểm tra</button>
</body>
<script>
    function checkStr() {
        let textStr = document.getElementById('strText').value;
        let isCheck = false;
        for(let i = 0 ; i <= textStr.length/2 ; i++) {
            if(textStr[i] != textStr[textStr.length-i-1]) {
                return false
            }else {
                isCheck = true;
            }
        }
        return isCheck;
    }
    function result() {
        if(checkStr()) {
            alert("Chuỗi bạn nhập vào đối xứng!");
        }else {
            alert("Chuỗi bạn nhập không đối xứng!")
        }
    }
    document.getElementById("result").addEventListener("click", result);
</script>
</html>
