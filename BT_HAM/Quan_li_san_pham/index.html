<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí sản phẩm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>My Customers</h2>

    <input type="text" id="myInput" onkeyup="searchProduct()" placeholder="Search for name product . . . " title="Type in a name">

    <div>
        <h2>Add New Product</h2>
        <label for="" id="newProduct">
            <input class="add" id="name" type="text" placeholder="Name Product">
            <br>
            <input class="add" id="core" type="text" placeholder="Core Product">
        </label>
        <br>
        <button class="buttonService" id='add' onclick="addProduct()">Add</button>
        <button class="buttonService" id="update" onclick="updateProduct()" style="display: none;">Update</button>
    </div>
    <hr>
    <h2>Display All Pruduct</h2>
    <table id="myTable">
        <tr class="header">
            <th style="width:40%;">Product Name</th>
            <th style="width:40%;">Core</th>
            <th style="width:20%;">Serice</th>
        </tr>
        <tbody id="telTbody"></tbody>
        
    </table>

</body>
<script src="main.js"></script>
</html>
