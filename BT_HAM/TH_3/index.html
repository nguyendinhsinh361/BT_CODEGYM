<script>
    const arr1 = [7, 12, 6, 9, 20, 56, 89];
    const arr2 = [7, -1, -1, 9, 20, 56, 89];
    const arr3 = [];
    const arr4 = [0, 0, 0, 0, 0, 0];

    function indexMinArray(arr) {
        if(arr.length == 0)
            return -1;

        let min = arr[0];
        let indexMin = 0;

        for(i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i]
                indexMin = i;
            }
        }
        return indexMin;
    }
    if(indexMinArray(arr3) != -1) {
        alert("Phần tử nhỏ nhất trong mảng là : " + arr3[indexMinArray(arr3)]); 
    }else {
